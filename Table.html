<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Container for the heading -->
    <div class="container">
        <!-- Heading for the table -->
        <h1>Fruit Information</h1>
    </div>

<table>
    <!-- Table to display fruit information -->
    <thead>
        <!-- Table header -->
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Price (per kg)</th>
        </tr>
    </thead>
    <!-- Table body with fruit data -->
    <tbody>
        <tr>
            <td>Apple</td>
            <td>Red</td>
            <td>$2.50</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>$1.80</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>Green/Purple</td>
            <td>$3.20</td>
        </tr>
    </tbody>
</table>

</body>
</html>
